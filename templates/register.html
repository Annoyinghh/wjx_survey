<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册 - 问卷星自动填答系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #4f46e5 0, #111827 40%, #020617 100%);
        }
        .container {
            max-width: 420px;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 32px 28px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.45),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            backdrop-filter: blur(16px);
        }
        .auth-title {
            font-weight: 700;
            letter-spacing: .04em;
            color: #111827;
        }
        .auth-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-card">
    <h2 class="mb-1 text-center auth-title">注册</h2>
    <p class="text-center mb-4 auth-subtitle">创建账号以使用问卷星自动填答系统</p>
    <form id="registerForm">
        <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm" class="form-label">确认密码</label>
            <input type="password" class="form-control" id="confirm" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">注册</button>
        <div class="mt-3 text-center">
            已有账号？<a href="/login.html">直接登录</a>
        </div>
    </form>
    <div id="result" class="mt-3"></div>
    </div>
</div>
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    try {
        const res = await fetch('/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, username, password, confirm })
        });
        const data = await res.json();
        if (data.status === 'success') {
            resultDiv.innerHTML = '<div class="alert alert-success">注册成功，正在跳转登录...</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
    } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">请求失败：${err}</div>`;
    }
});
</script>
</body>
</html>
