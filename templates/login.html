<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - 问卷星自动填答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #4f46e5 0, #111827 40%, #020617 100%);
        }
        .container {
            max-width: 420px;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 32px 28px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.45),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            backdrop-filter: blur(16px);
        }
        .auth-title {
            font-weight: 700;
            letter-spacing: .04em;
            color: #111827;
        }
        .auth-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .tab-btn.active {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-card">
        <h2 class="mb-1 text-center auth-title">登录</h2>
        <p class="text-center mb-4 auth-subtitle">使用账号登录问卷星自动填答系统</p>
        
        <!-- 统一登录表单 -->
        <div id="loginForm" class="form-section active">
            <form id="mainLoginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">账号</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="邮箱或管理员账号" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
                <div class="mt-3 text-center">
                    没有账号？<a href="/register.html">立即注册</a>
                </div>
            </form>
        </div>

        <div id="result" class="mt-3"></div>
    </div>
</div>

<script>
    // 统一登录处理
    document.getElementById('mainLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        
        try {
            const res = await fetch('/user/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.status === 'success') {
                // 清除所有本地存储和缓存
                localStorage.clear();
                sessionStorage.clear();
                
                resultDiv.innerHTML = '<div class="alert alert-success">登录成功，正在跳转...</div>';
                // 根据角色跳转到不同页面
                const redirectUrl = data.role === 'admin' ? '/admin.html' : '/index.html';
                setTimeout(() => { window.location.href = redirectUrl; }, 1000);
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        } catch (err) {
            resultDiv.innerHTML = `<div class="alert alert-danger">请求失败：${err}</div>`;
        }
    });
</script>
</body>
</html>
