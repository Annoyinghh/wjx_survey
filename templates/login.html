<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - 问卷星自动填答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #4f46e5 0, #111827 40%, #020617 100%);
        }
        .container {
            max-width: 420px;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 32px 28px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.45),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            backdrop-filter: blur(16px);
        }
        .auth-title {
            font-weight: 700;
            letter-spacing: .04em;
            color: #111827;
        }
        .auth-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .tab-btn.active {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-card">
        <h2 class="mb-1 text-center auth-title">登录</h2>
        <p class="text-center mb-4 auth-subtitle">使用账号登录问卷星自动填答系统</p>
        
        <!-- 登录类型选择 -->
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('user')">用户登录</button>
            <button class="tab-btn" onclick="switchTab('admin')">管理员登录</button>
        </div>

        <!-- 用户登录表单 -->
        <div id="userForm" class="form-section active">
            <form id="userLoginForm">
                <div class="mb-3">
                    <label for="userEmail" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="userPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
                <div class="mt-3 text-center">
                    没有账号？<a href="/register.html">立即注册</a>
                </div>
            </form>
        </div>

        <!-- 管理员登录表单 -->
        <div id="adminForm" class="form-section">
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="adminUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="adminUsername" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>

        <div id="result" class="mt-3"></div>
    </div>
</div>

<script>
    function switchTab(type) {
        // 更新按钮状态
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        // 显示对应表单
        document.querySelectorAll('.form-section').forEach(form => form.classList.remove('active'));
        if (type === 'user') {
            document.getElementById('userForm').classList.add('active');
        } else {
            document.getElementById('adminForm').classList.add('active');
        }
        
        // 清空结果
        document.getElementById('result').innerHTML = '';
    }

    // 用户登录
    document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('userEmail').value.trim();
        const password = document.getElementById('userPassword').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        try {
            const res = await fetch('/user/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, type: 'user' })
            });
            const data = await res.json();
            if (data.status === 'success') {
                resultDiv.innerHTML = '<div class="alert alert-success">登录成功，正在跳转...</div>';
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        } catch (err) {
            resultDiv.innerHTML = `<div class="alert alert-danger">请求失败：${err}</div>`;
        }
    });

    // 管理员登录
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('adminUsername').value.trim();
        const password = document.getElementById('adminPassword').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        try {
            const res = await fetch('/user/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, type: 'admin' })
            });
            const data = await res.json();
            if (data.status === 'success') {
                resultDiv.innerHTML = '<div class="alert alert-success">登录成功，正在跳转...</div>';
                setTimeout(() => { window.location.href = '/admin.html'; }, 1000);
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        } catch (err) {
            resultDiv.innerHTML = `<div class="alert alert-danger">请求失败：${err}</div>`;
        }
    });
</script>
</body>
</html>
