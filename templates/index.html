<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷星自动填答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 40px 15px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: radial-gradient(circle at top left, #4f46e5 0, #111827 40%, #020617 100%);
            color: #0f172a;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.3);
            backdrop-filter: blur(16px);
        }
        .app-title {
            font-weight: 700;
            letter-spacing: .04em;
            color: #111827;
        }
        .app-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .question-card {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        .question-card h5 {
            font-size: 1.05rem;
        }
        .option-weight {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .weight-input {
            width: 80px;
        }
        .option-text {
            flex-grow: 1;
        }
        .weight-summary {
            margin-top: 5px;
            font-size: 0.9em;
            color: #6b7280;
        }
        .progress {
            height: 0.9rem;
            border-radius: 999px;
            background-color: #e5e7eb;
        }
        .progress-bar {
            border-radius: 999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card p-4 p-md-5">
        <!-- 个人信息区 -->
        <div id="userInfo" class="mb-4" style="display:none;">
            <div class="card">
                <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                    <div>
                        <span><b>邮箱：</b><span id="profileEmail"></span></span><br>
                        <span><b>用户名：</b><span id="profileUsername"></span> <button class="btn btn-sm btn-link p-0" id="editUsernameBtn">修改</button></span><br>
                        <span><b>积分：</b><span id="profilePoints"></span></span><br>
                        <span><b>身份：</b><span id="profileRole"></span></span><br>
                        <span><b>注册时间：</b><span id="profileCreated"></span></span>
                    </div>
                    <div class="mt-3 mt-md-0 d-flex flex-column align-items-end gap-2">
                        <button class="btn btn-success btn-sm" id="signinBtn">签到</button>
                        <button class="btn btn-warning btn-sm" id="rechargeBtn">充值积分</button>
                        <button class="btn btn-secondary btn-sm" id="editPasswordBtn">修改密码</button>
                        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">登出</button>
                    </div>
                </div>
            </div>
            <div id="userMsg" class="mt-2"></div>
        </div>
        <!-- 原有问卷功能区 -->
        <div class="text-center mb-4">
            <h1 class="app-title h3 mb-2">问卷星自动填答系统</h1>
            <p class="app-subtitle mb-0">解析问卷、设置权重，一键高效批量填写</p>
        </div>
        <form id="surveyForm">
            <div class="form-group">
                <label for="url">问卷链接：</label>
                <div class="input-group">
                    <input type="url" class="form-control" id="url" name="url" required>
                    <button type="button" class="btn btn-primary" id="parseBtn">解析问卷</button>
                </div>
            </div>
            
            <div id="surveyContent" style="display: none;">
                <h3 id="surveyTitle" class="mb-4"></h3>
                
                <div class="form-group">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="useAI">
                        <label class="form-check-label" for="useAI">使用AI生成回答</label>
                    </div>
                    <small class="form-text text-muted">关闭后将使用"无"作为所有填空和补充说明的答案</small>
                </div>
                

                
                <div id="questionsContainer"></div>
                
                <div class="form-group">
                    <label for="count">填写份数：</label>
                    <input type="number" class="form-control" id="count" name="count" min="1" value="1" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">开始填写</button>
            </div>
        </form>
        <div id="result" class="mt-3"></div>
        
        <!-- 进度条区域 -->
        <div id="progressContainer" class="mt-3" style="display: none;">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">填写进度</h5>
                    <button type="button" class="btn btn-danger btn-sm" id="stopBtn">停止任务</button>
                </div>
                <div class="card-body">
                    <div class="progress mb-3">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                    </div>
                    <div id="progressText" class="text-muted">准备中...</div>
                    <div id="progressDetails" class="mt-2">
                        <small class="text-muted">成功: <span id="successCount">0</span> | 失败: <span id="failedCount">0</span></small>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let surveyData = null;
        
        document.getElementById('parseBtn').addEventListener('click', async () => {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('请输入问卷链接');
                return;
            }
            
            try {
                const response = await fetch('/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    surveyData = data.data;
                    displaySurvey(surveyData);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('解析问卷失败：' + error.message);
            }
        });
        
        function displaySurvey(data) {
            document.getElementById('surveyTitle').textContent = data.title;
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            data.questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = question.id;
                
                let optionsHtml = '';
                if (question.type === "填空题") {
                    optionsHtml = `
                        <div class="alert alert-info">
                            此题为填空题，将使用AI自动生成答案
                        </div>
                    `;
                } else if (question.type === "排序题") {
                    optionsHtml = `
                        <div class="alert alert-info">
                            此题为排序题，将随机排序选项
                        </div>
                        <ul class="list-group">
                            ${question.options.map(option => `
                                <li class="list-group-item">${option.text}</li>
                            `).join('')}
                        </ul>
                    `;
                } else if (question.type === "比重题") {
                    optionsHtml = `
                        <div class="alert alert-info">
                            此题为比重题，请选择最重要的选项，系统会自动分配权重（60%, 20%, 20%）
                        </div>
                        <div class="list-group">
                            ${question.options.map((option, idx) => `
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="radio" 
                                           name="weight_${question.id}" 
                                           value="${idx}">
                                    ${option.text}
                                </label>
                            `).join('')}
                        </div>
                    `;
                } else if (question.type === "矩阵评分题") {
                    optionsHtml = `
                        <div class="alert alert-info">
                            此题为矩阵评分题，将根据权重随机评分
                        </div>
                        <div class="form-group">
                            <label>评分权重设置：</label>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>负向评分</span>
                                <span>正向评分</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="number" class="form-control weight-input" 
                                       data-question="${question.text}" 
                                       data-option="negative"
                                       min="0" max="1" step="0.1" value="0.3"
                                       onchange="updateWeightSummary(this)">
                                <input type="number" class="form-control weight-input" 
                                       data-question="${question.text}" 
                                       data-option="positive"
                                       min="0" max="1" step="0.1" value="0.7"
                                       onchange="updateWeightSummary(this)">
                            </div>
                            <div class="weight-summary" data-question="${question.text}">
                                当前权重总和: 1.0
                            </div>
                        </div>
                    `;
                } else if (question.type === "量表题") {
                    optionsHtml = `
                        <div class="alert alert-info">
                            此题为量表题，将根据权重随机评分
                        </div>
                        <div class="form-group">
                            <label>评分权重设置：</label>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>负向评分</span>
                                <span>正向评分</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="number" class="form-control weight-input" 
                                       data-question="${question.text}" 
                                       data-option="negative"
                                       min="0" max="1" step="0.1" value="0.3"
                                       onchange="updateWeightSummary(this)">
                                <input type="number" class="form-control weight-input" 
                                       data-question="${question.text}" 
                                       data-option="positive"
                                       min="0" max="1" step="0.1" value="0.7"
                                       onchange="updateWeightSummary(this)">
                            </div>
                            <div class="weight-summary" data-question="${question.text}">
                                当前权重总和: 1.0
                            </div>
                        </div>
                    `;
                } else {
                    optionsHtml = `
                        <div class="alert alert-info">
                            请为每个选项设置权重（0-10），权重越高被选中的概率越大
                        </div>
                        ${question.options.map((option, optionIndex) => `
                            <div class="option-weight">
                                <div class="option-text">${option.text}</div>
                                <input type="number" class="form-control weight-input" 
                                       data-question="${question.id}" 
                                       data-option="${optionIndex}"
                                       min="0" max="10" step="0.1" value="1"
                                       placeholder="权重">
                            </div>
                        `).join('')}
                    `;
                }
                
                questionCard.innerHTML = `
                    <h5>${index + 1}. ${question.text}</h5>
                    <p class="text-muted">类型：${question.type}</p>
                    ${optionsHtml}
                `;
                
                container.appendChild(questionCard);
            });
            
            document.getElementById('surveyContent').style.display = 'block';
        }
        
        function updateWeightSummary(input) {
            const questionText = input.dataset.question;
            // 使用更安全的方式查找元素
            const summaryElement = Array.from(document.querySelectorAll('.weight-summary')).find(el => 
                el.dataset.question === questionText
            );
            const weightInputs = Array.from(document.querySelectorAll('.weight-input')).filter(inp => 
                inp.dataset.question === questionText
            );
            
            // 获取当前输入框的值
            const currentValue = parseFloat(input.value) || 0;
            
            // 计算其他输入框的总和
            let otherSum = 0;
            weightInputs.forEach(inp => {
                if (inp !== input) {
                    otherSum += parseFloat(inp.value) || 0;
                }
            });
            
            // 如果总和超过1，调整当前输入框的值
            if (currentValue + otherSum > 1) {
                const newValue = (1 - otherSum).toFixed(1);
                if (parseFloat(newValue) < 0) {
                    input.value = "0.0";
                } else {
                    input.value = newValue;
                }
            }
            
            // 重新计算总和
            let totalWeight = 0;
            weightInputs.forEach(inp => {
                totalWeight += parseFloat(inp.value) || 0;
            });
            
            if (summaryElement) {
                summaryElement.textContent = `当前权重总和: ${totalWeight.toFixed(1)}`;
                
                // 如果权重总和不为1，显示警告
                if (Math.abs(totalWeight - 1) > 0.01) {
                    summaryElement.style.color = 'red';
                } else {
                    summaryElement.style.color = '#666';
                }
            }
        }
        
        function updateWeightDistribution(input) {
            const questionCard = input.closest('.question-card');
            if (!questionCard) return;
            
            const selectedOption = parseInt(input.value);
            const totalOptions = questionCard.querySelectorAll('.weight-radio').length;
            const summaryElement = questionCard.querySelector('.weight-summary');
            if (!summaryElement) return;
            
            // 计算权重：最重要的选项占60%，其他选项平分剩余40%
            const weights = new Array(totalOptions).fill(40 / (totalOptions - 1));
            weights[selectedOption] = 60;
            
            // 更新显示
            summaryElement.innerHTML = `权重分配：${weights.map(w => Math.round(w) + '%').join(', ')}`;
            summaryElement.style.color = 'green';
            
            // 更新分数设置（将权重转换为1-10的分数）
            const scores = weights.map(w => Math.round(w / 10));
            console.log(`比重题${questionCard.id}的分数设置:`, scores);
            
            // 立即更新权重数据
            const questionId = questionCard.id;
            if (!window.weightData) {
                window.weightData = {};
            }
            window.weightData[questionId] = {};
            scores.forEach((score, index) => {
                window.weightData[questionId][index] = score;
            });
            console.log('当前权重数据:', window.weightData);
        }
        
        // 添加单选按钮的事件监听
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.question-card').forEach(card => {
                const questionType = card.querySelector('.text-muted').textContent.split('：')[1];
                if (questionType === '比重题') {
                    const inputs = card.querySelectorAll('.weight-radio');
                    inputs.forEach(input => {
                        input.addEventListener('change', function() {
                            updateWeightDistribution(this);
                        });
                    });
                }
            });
        });
        
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 验证权重
            let isValid = true;
            document.querySelectorAll('.question-card').forEach(card => {
                const questionType = card.querySelector('.text-muted').textContent.split('：')[1];
                if (questionType === '矩阵评分题' || questionType === '量表题') {
                    const questionText = card.querySelector('h5').textContent.split('. ')[1];
                    const weightInputs = card.querySelectorAll('.weight-input');
                    const negativeWeight = parseFloat(weightInputs[0].value) || 0;
                    const positiveWeight = parseFloat(weightInputs[1].value) || 0;
                    
                    if (Math.abs(negativeWeight + positiveWeight - 1) > 0.01) {
                        alert(`问题"${questionText}"的正负向权重总和必须为1`);
                        isValid = false;
                    }
                } else if (questionType === '比重题') {
                    const selectedOption = card.querySelector('input[type="radio"]:checked');
                    if (!selectedOption) {
                        const questionText = card.querySelector('h5').textContent.split('. ')[1];
                        alert(`问题"${questionText}"请选择最重要的选项`);
                        isValid = false;
                    }
                }
            });
            
            if (!isValid) {
                return;
            }
            
            // 收集权重数据
            const weights = {};
            document.querySelectorAll('.question-card').forEach(card => {
                const questionType = card.querySelector('.text-muted').textContent.split('：')[1];
                const questionId = card.id;
                
                if (questionType === '比重题') {
                    const selectedOption = card.querySelector('input[type="radio"]:checked');
                    if (selectedOption) {
                        weights[questionId] = parseInt(selectedOption.value);
                    }
                } else if (questionType === '矩阵评分题' || questionType === '量表题') {
                    const weightInputs = card.querySelectorAll('.weight-input');
                    weights[questionId] = {
                        negative: parseFloat(weightInputs[0].value) || 0,
                        positive: parseFloat(weightInputs[1].value) || 0
                    };
                } else if (questionType === '单选题' || questionType === '多选题') {
                    // 收集单选和多选题的权重
                    const weightInputs = card.querySelectorAll('.weight-input');
                    weights[questionId] = {};
                    weightInputs.forEach((input, index) => {
                        const weight = parseFloat(input.value) || 0;
                        weights[questionId][index] = weight;
                    });
                }
            });
            
            console.log('最终提交的权重数据:', weights);
            
            const url = document.getElementById('url').value;
            const count = document.getElementById('count').value;
            const useAI = document.getElementById('useAI').checked;
            
            try {
                console.log('准备发送请求，数据:', {
                    url,
                    count,
                    weights: JSON.stringify(weights),
                    useAI
                });
                
                // 显示进度条并重置状态
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('result').innerHTML = '';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressBar').textContent = '0%';
                document.getElementById('progressText').textContent = '准备中...';
                document.getElementById('successCount').textContent = '0';
                document.getElementById('failedCount').textContent = '0';
                
                // 开始轮询进度
                let pollInterval = null;
                
                pollInterval = setInterval(async () => {
                    try {
                        const progressResponse = await fetch('/progress');
                        const progressData = await progressResponse.json();
                        
                        if (progressData.status === 'success') {
                            const progress = progressData.data;
                            
                            // 计算进度百分比
                            const percentage = progress.total > 0 ? Math.round((progress.current / progress.total) * 100) : 0;
                            
                            // 更新进度条
                            document.getElementById('progressBar').style.width = percentage + '%';
                            document.getElementById('progressBar').textContent = percentage + '%';
                            
                            // 更新进度文本
                            if (progress.should_stop) {
                                document.getElementById('progressText').textContent = '正在停止任务...';
                            } else if (progress.current === 0 && progress.is_running) {
                                document.getElementById('progressText').textContent = '准备中...';
                            } else if (progress.current > 0) {
                                document.getElementById('progressText').textContent = 
                                    `正在填写第 ${progress.current} 份问卷，共 ${progress.total} 份`;
                            }
                            
                            // 更新成功/失败计数
                            document.getElementById('successCount').textContent = progress.success_count || 0;
                            document.getElementById('failedCount').textContent = progress.failed_count || 0;
                            
                            // 判断是否完成：任务不在运行中 或 已完成所有任务
                            const isCompleted = !progress.is_running || (progress.current >= progress.total && progress.total > 0);
                            
                            if (isCompleted) {
                                clearInterval(pollInterval);
                                pollInterval = null;
                                
                                const finalSuccess = progress.success_count || 0;
                                const finalFailed = progress.failed_count || 0;
                                const wasStopped = progress.should_stop;
                                
                                if (wasStopped) {
                                    document.getElementById('progressText').textContent = '任务已停止';
                                } else {
                                    document.getElementById('progressText').textContent = '填写完成！';
                                }
                                
                                // 显示最终结果
                                setTimeout(() => {
                                    document.getElementById('progressContainer').style.display = 'none';
                                    const alertType = wasStopped ? 'warning' : 'success';
                                    const message = wasStopped ? '任务已停止' : '填写完成';
                                    document.getElementById('result').innerHTML = `
                                        <div class="alert alert-${alertType}">
                                            ${message}！成功: ${finalSuccess} 份，失败: ${finalFailed} 份
                                        </div>
                                    `;
                                }, 2000);
                            }
                        }
                    } catch (error) {
                        console.error('获取进度失败:', error);
                    }
                }, 1000); // 每秒轮询一次
                
                // 停止按钮事件
                document.getElementById('stopBtn').onclick = async () => {
                    if (confirm('确定要停止当前任务吗？')) {
                        try {
                            const response = await fetch('/stop', { method: 'POST' });
                            const data = await response.json();
                            if (data.status === 'success') {
                                document.getElementById('progressText').textContent = '正在停止...';
                            } else {
                                alert(data.message);
                            }
                        } catch (error) {
                            console.error('停止任务失败:', error);
                            alert('停止任务失败');
                        }
                    }
                };
                
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}&count=${encodeURIComponent(count)}&weights=${encodeURIComponent(JSON.stringify(weights))}&useAI=${useAI}`
                });
                const data = await response.json();
                console.log('服务器响应:', data);
                
                if (data.status !== 'success') {
                    clearInterval(pollInterval);
                    document.getElementById('progressContainer').style.display = 'none';
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">${data.message}</div>
                    `;
                }
            } catch (error) {
                console.error('提交失败:', error);
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">提交失败：${error.message}</div>
                `;
            }
        });

        // 个人信息区相关JS
        async function loadProfile() {
            const res = await fetch('/user/profile');
            if (res.status === 401) { window.location.href = '/login.html'; return; }
            const data = await res.json();
            if (data.status === 'success') {
                const u = data.data;
                // 普通用户显示
                if (data.role === 'user') {
                    document.getElementById('profileEmail').textContent = u.email;
                    document.getElementById('profileUsername').textContent = u.username;
                    document.getElementById('profilePoints').textContent = u.points;
                    document.getElementById('profileRole').textContent = '普通用户';
                    document.getElementById('profileCreated').textContent = u.created_at;
                } else {
                    // 管理员不应该在这个页面
                    window.location.href = '/admin.html';
                    return;
                }
                document.getElementById('userInfo').style.display = '';
            } else {
                window.location.href = '/login.html';
            }
        }
        loadProfile();

        // 签到
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signinBtn').onclick = async function() {
                const msg = document.getElementById('userMsg');
                msg.innerHTML = '';
                const res = await fetch('/user/signin', {method:'POST'});
                const data = await res.json();
                if (data.status === 'success') {
                    msg.innerHTML = `<div class='alert alert-success'>${data.message}</div>`;
                    loadProfile();
                } else {
                    msg.innerHTML = `<div class='alert alert-danger'>${data.message}</div>`;
                }
            };
            // 登出
            document.getElementById('logoutBtn').onclick = async function() {
                await fetch('/user/logout', {method:'POST'});
                window.location.href = '/login.html';
            };
            // 修改用户名
            document.getElementById('editUsernameBtn').onclick = function() {
                const cur = document.getElementById('profileUsername').textContent;
                const newName = prompt('请输入新用户名', cur);
                if (newName && newName !== cur) {
                    fetch('/user/update_username', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({username: newName})
                    }).then(r=>r.json()).then(data=>{
                        document.getElementById('userMsg').innerHTML = `<div class='alert alert-${data.status==='success'?'success':'danger'}'>${data.message}</div>`;
                        if(data.status==='success') loadProfile();
                    });
                }
            };
            // 修改密码
            document.getElementById('editPasswordBtn').onclick = function() {
                const oldpw = prompt('请输入原密码');
                if (!oldpw) return;
                const newpw = prompt('请输入新密码(至少6位)');
                if (!newpw) return;
                const conf = prompt('请再次输入新密码');
                if (newpw !== conf) { alert('两次新密码不一致'); return; }
                fetch('/user/update_password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({old_password: oldpw, new_password: newpw, confirm: conf})
                }).then(r=>r.json()).then(data=>{
                    document.getElementById('userMsg').innerHTML = `<div class='alert alert-${data.status==='success'?'success':'danger'}'>${data.message}</div>`;
                });
            };
            // 充值积分
            document.getElementById('rechargeBtn').onclick = function() {
                const amountStr = prompt('请输入要充值的积分数量（正整数）');
                if (!amountStr) return;
                const amount = parseInt(amountStr, 10);
                if (isNaN(amount) || amount <= 0) {
                    alert('请输入大于0的整数');
                    return;
                }
                fetch('/user/recharge', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({amount})
                }).then(r=>r.json()).then(data=>{
                    const cls = data.status === 'success' ? 'success' : 'danger';
                    document.getElementById('userMsg').innerHTML =
                        `<div class='alert alert-${cls}'>${data.message}</div>`;
                    if (data.status === 'success') {
                        // 更新积分显示
                        document.getElementById('profilePoints').textContent = data.points;
                    }
                });
            };
        });
    </script>
</body>
